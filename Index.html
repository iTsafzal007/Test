<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM ACCESS GRANTED</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

        body {
            background-color: #0d0d0d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Bangers', cursive;
            color: #ffffff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 90%; /* Adjust as needed */
        }

        .banner-image {
            width: 100%; /* Adjust to fill content area */
            max-width: 600px; /* Max width for the banner */
            height: auto;
            margin-bottom: 20px; /* Space between image and text */
            border: 2px solid #ff0000; /* Optional: adds a red border */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); /* Optional: adds a glow effect */
        }

        h1 {
            font-size: 10vw;
            color: #ff0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000;
            animation: fire-pulse 1s infinite alternate;
            margin: 0;
            line-height: 1;
        }

        @keyframes fire-pulse {
            0% { 
                transform: scale(1); 
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
                opacity: 0.9;
            }
            100% { 
                transform: scale(1.05); 
                text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;
                opacity: 1;
            }
        }

        p {
            font-size: 3vw;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
            margin-top: 20px;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00;
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.8;
            }
        }

        /* Optional: A subtle dark background to make text/image pop more */
        .subtle-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Dark overlay */
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="subtle-background"></div> <div class="content-wrapper">
        <img src="https://i.imgur.com/LWnCFC5.jpeg" alt="Prank Banner" class="banner-image">
        <h1>AFZAL ON FIRE</h1>
        <p>YOUR IP: 192.1973.1982</p>
    </div>
</body>
</html>
